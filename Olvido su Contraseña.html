<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url(FONDO\ GRIS.jpg) ;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-[#4e4d4d] p-8 rounded-lg shadow-lg max-w-md w-full border-t-8 border-[#017bab]">
        <p class="text-white mb-6">
            Para reajustar su contraseña, envíe su nombre de usuario o su dirección de correo electrónico. Si podemos encontrarlo en la base de datos, le enviaremos un email con instrucciones para poder acceder de nuevo.
        </p>
        <div class="mb-6">
            <h2 class="text-xl font-bold text-white mb-4">Buscar por nombre de usuario</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-white mb-2">Nombre de usuario</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#017bab]">
                </div>
                <button type="submit" class="bg-[#017bab] text-white px-4 py-2 rounded-lg hover:bg-blue-600">Buscar</button>
            </form>
        </div>
        <hr class="my-6 border-gray-600">
        <div>
            <h2 class="text-xl font-bold text-white mb-4">Buscar por dirección email</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-white mb-2">Dirección de correo</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#017bab]">
                </div>
                <button type="submit" class="bg-[#017bab] text-white px-4 py-2 rounded-lg hover:bg-blue-600">Buscar</button>
            </form>
        </div>
    </div>
</body>
</html>
